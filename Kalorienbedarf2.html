<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienbedarf Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            background-color: #f4f4f4;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kalorienbedarf Rechner</h1>
        <label for="weight">Gewicht (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Größe (cm):</label>
        <input type="number" id="height" required>

        <label for="age">Alter:</label>
        <input type="number" id="age" required>

        <label for="gender">Geschlecht:</label>
        <select id="gender">
            <option value="male">Männlich</option>
            <option value="female">Weiblich</option>
        </select>

        <label for="activity">Aktivitätslevel:</label>
        <select id="activity">
            <option value="1.2">Wenig oder keine Bewegung</option>
            <option value="1.375">Leichte Bewegung (1-3 Tage/Woche)</option>
            <option value="1.55">Mäßige Bewegung (3-5 Tage/Woche)</option>
            <option value="1.725">Starke Bewegung (6-7 Tage/Woche)</option>
            <option value="1.9">Sehr starke Bewegung (zweimal täglich, intensive Aktivitäten)</option>
        </select>

        <button onclick="calculateCalories()">Kalorienbedarf berechnen</button>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        &copy; Abdoalrahman A. 2024
    </div>

    <script>
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activity = parseFloat(document.getElementById('activity').value);

            let bmr;

            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const totalCalories = bmr * activity;

            document.getElementById('result').textContent = `Dein täglicher Kalorienbedarf: ${totalCalories.toFixed(2)} kcal`;
        }
    </script>

</body>
</html>
